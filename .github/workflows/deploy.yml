name: CI/CD to AWS Windows Server

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Restore dependencies
        run: dotnet restore MyApp/MyApp.csproj

      - name: Build project
        run: dotnet build MyApp/MyApp.csproj --configuration Release --no-restore

      - name: Publish project
        run: dotnet publish MyApp/MyApp.csproj -c Release -o ./publish

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: app
          path: ./publish

  approval:
    needs: build
    runs-on: windows-latest
    environment:
      name: production
    steps:
      - name: Wait for DevOps Approval
        run: echo "‚è≥ Waiting for DevOps approval before deploying to PRODUCTION"

  deploy:
    needs: approval
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app
          path: ./app

      - name: Deploy to AWS Windows Server (bypass SSL)
        shell: powershell
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host "üöÄ Starting deployment to AWS Windows Server"

          # Trust any SSL cert (for self-signed certs)
          [System.Net.ServicePointManager]::ServerCertificateValidationCallback = { $true }

          # Prepare credentials
          $pw = ConvertTo-SecureString "${{ secrets.AWS_PASSWORD }}" -AsPlainText -Force
          $cred = New-Object System.Management.Automation.PSCredential ("${{ secrets.AWS_USER }}", $pw)

          # Skip certificate validation in session options
          $so = New-PSSessionOption -SkipCACheck -SkipCNCheck -SkipRevocationCheck

          try {
            # Create remote PowerShell session
            $session = New-PSSession -ComputerName "${{ secrets.AWS_HOST }}" `
                                     -Credential $cred `
                                     -Authentication Basic `
                                     -UseSSL `
                                     -SessionOption $so

            if (-not $session) {
              Write-Error "‚ùå Failed to create remote session. Session is null."
              exit 1
            }

            Write-Host "‚úÖ Remote session established."

            # Copy files
            Write-Host "üìÅ Copying files to remote server..."
            Copy-Item -Path ./app/* -Destination "C:\inetpub\wwwroot\myapp" `
                      -Recurse -Force -ToSession $session

            # Restart IIS
            Write-Host "üîÅ Restarting IIS..."
            Invoke-Command -Session $session -ScriptBlock { iisreset }

            # End session
            Remove-PSSession -Session $session
            Write-Host "‚úÖ Deployment complete."

          } catch {
            Write-Error "‚ùå Deployment failed: $_"
            exit 1
          }
